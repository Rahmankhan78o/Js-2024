<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Rahman khan and Saniya khan</h1>
  <button id="stop">Stop</button>
</body>
<script>
  const sayrahman = function() {
    console.log('rahman kha and saniya khan')
  }
  setTimeout(sayrahman, 3000)
  const changetext = function() {
    document.querySelector('h1').innerHTML = 'Saniya khan my love'
  }
  
  const changeMe =  setTimeout(changetext, 3000)
  document.querySelector('#stop').addEventListener('click' , function() {
    clearTimeout(changeMe)
    console.log('Stopped')
  })

</script>
</html>
