<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmi Calculator</title>
</head>
<body>
  <form>
    <p><label>Height in Cm:</label> <input type="text" id="height">
    </p>
    <p><label>Weight in KG:</label> <input type="text" id="weight">
    </p>
   <button>Calculate</button>
   <div id="results"></div>
   <div id="weight-guide">
    <h3>BMI Weitht Guide</h3>
    <p>Under Wight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Overweight = Grater than 24.9</p>
   </div>
  </form>
  <script src="./Bmi Calculator.js"></script>
</body>
</html>
